AWSTemplateFormatVersion: '2010-09-09'
Description: Wiregard server

Parameters:
  Endpoint:
    Description: AWS Route53 RecordSet Name
    Type: String
  HostedZoneId:
    Description: AWS Route53 HostedZone Id
    Type: String
  VpcId:
    Type: AWS::EC2::VPC::Id
  PublicSubnets:
    Type: List<AWS::EC2::Subnet::Id>
  PrivateSubnets:
    Type: List<AWS::EC2::Subnet::Id>
  NatSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
  ImageId:
    Description: Amazon Linux 2
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Group for VPN instance
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: udp
          FromPort: 51820
          ToPort: 51820
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0

  NatSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Allow traffic from WireGuard to NAT
      GroupId: !Ref NatSecurityGroupId
      IpProtocol: -1
      FromPort: -1
      ToPort: -1
      SourceSecurityGroupId: !Ref SecurityGroup

  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - sts:AssumeRole
            Principal:
              Service:
                - ec2.amazonaws.com
            Effect: Allow
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/SecretsManagerReadWrite

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref InstanceRole

  UserDataHandle:
    Type: AWS::CloudFormation::WaitConditionHandle

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        IamInstanceProfile:
          Arn: !GetAtt InstanceProfile.Arn
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: on-aws-wireguard
        InstanceMarketOptions:
          MarketType: spot
          SpotOptions:
            MaxPrice: 0.1
            SpotInstanceType: persistent
            InstanceInterruptionBehavior: stop
        UserData:
          Fn::Base64:
            Fn::Sub: |
              #!/bin/bash
              /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource LaunchTemplate --region ${AWS::Region}
              /opt/aws/bin/cfn-signal '${UserDataHandle}'
    Metadata:
      AWS::CloudFormation::Init:
        config:
          packages:
            yum:
              iptables-services: []
              jq: []
              gcc: []
              git: []
              make: []
          files:
            /etc/wireguard/wg0.conf:
              content: |
                [Interface]
                PrivateKey=
                Address=10.0.0.1/24
                ListenPort=51820

                # IP forwarding
                PreUp = sysctl -w net.ipv4.ip_forward=1
                # IP masquerading
                PreUp = iptables -t mangle -A PREROUTING -i wg0 -j MARK --set-mark 0x30
                PreUp = iptables -t nat -A POSTROUTING ! -o wg0 -m mark --mark 0x30 -j MASQUERADE
                PostDown = iptables -t mangle -D PREROUTING -i wg0 -j MARK --set-mark 0x30
                PostDown = iptables -t nat -D POSTROUTING ! -o wg0 -m mark --mark 0x30 -j MASQUERADE

                [Peer]
                # Device 1
                PublicKey = 3rynVN5oMxTtJkgwyOyPMni0FRKixPsDOpn30t+MGxY=
                AllowedIPs = 10.0.0.2/32

                [Peer]
                # Device 1.1
                PublicKey = DnNcSC+eeHGPMP2ko1Zx6rH6Pi2qonTT3L083zxrYyo=
                AllowedIPs = 10.0.0.3/32

                [Peer]
                # Device (O.V)
                PublicKey = U08XlAi9Dmcv3naYV4JkksldEtbjkN3rHTKwePKGxkE=
                AllowedIPs = 10.0.0.4/32

                [Peer]
                # Device 2
                PublicKey = 0IOJygzyne8/+blXUP3HCcKQPlQardLstSVLOLGoqEw=
                AllowedIPs = 10.0.0.10/32

                [Peer]
                # Device 3
                PublicKey = ZLpIGRj/UYHpsbxSXX8NNRXhH9AbxrXknMIDrynhui8=
                AllowedIPs = 10.0.0.11/32

                [Peer]
                # Device 4
                PublicKey = no18RFIyAMA4WijOxuvShj5l2YoaSrt7arhd/zpq+Go=
                AllowedIPs = 10.0.0.20/32

                [Peer]
                # Device 5
                PublicKey = DnNcSC+eeHGPMP2ko1Zx6rH6Pi2qonTT3L083zxrYyo=
                AllowedIPs = 10.0.0.30/32

                [Peer]
                # ER605
                PublicKey = Q8AF+fxh7ZhOnf07T/i9d2TZ1NP0EcXSf+qJZieFtgY=
                AllowedIPs = 10.0.0.100/32
            /usr/local/bin/wg-health-check.py:
              mode: "0755"
              content: |
                #!/usr/bin/env python3
                # -*- coding: utf-8 -*-

                from http.server import HTTPServer, BaseHTTPRequestHandler
                from optparse import OptionParser
                from os import popen

                class HealthCheck(BaseHTTPRequestHandler):

                    def do_GET(self):
                        if check(self.server.device):
                            self.send_response(200)
                            self.send_header("Content-Type", "text/plain")
                            self.end_headers()
                            self.wfile.write(b"healthy\n")
                        else:
                            self.send_error(404)

                    def do_HEAD(self):
                        self.do_GET()

                def check(device):
                    return popen("ip link show %s up " % device).read() != ""

                def test(device):
                    if check(device):
                        print("%s up" % device)
                    else:
                        print("%s down" % device)

                def main(port, device):
                    server = HTTPServer(('', port), HealthCheck)
                    server.device = device
                    server.serve_forever()

                def opts():
                    parser = OptionParser(
                            description="HTTP server that sends 204 response when device is up.")
                    parser.add_option("-d", "--device", dest="device", default="wg0",
                            help="device name to check (default wg0)")
                    parser.add_option("-p", "--port", dest="port", default=8080, type="int",
                            help="port on which to listen (default 8080)")
                    parser.add_option("-t", "--test", action="store_true", dest="test", default=False,
                            help="show status and exit")
                    return parser.parse_args()[0]

                if __name__ == "__main__":
                    options = opts()
                    if options.test:
                        test(options.device)
                    else:
                        main(options.port, options.device)
            /etc/systemd/system/wg-health-check.service:
              content: |
                [Unit]
                Description=WireGuard health-check HTTP server
                After=network-online.target

                [Service]
                Type=simple
                User=nobody
                ExecStart=/usr/local/bin/wg-health-check.py --device=wg0 --port=8080
                Restart=always

                [Install]
                WantedBy=default.target
          commands:
            00_clone:
              command: |
                git clone https://git.zx2c4.com/wireguard-tools
            01_build:
              command: |
                make -C wireguard-tools/src -j$(nproc)
            02_install:
              command: |
                make -C wireguard-tools/src install
            03_generate_keys:
              command: !Sub |
                cd /etc/wireguard
                umask 077
                SECRET=`aws secretsmanager get-secret-value --secret-id wg/keys --query SecretString --output text --region ${AWS::Region}`
                echo "$SECRET"  | jq -r '.privatekey' > privatekey
                echo "$SECRET"  | jq -r '.publickey' > publickey
            04_configure_wireguard:
              command: |
                cd /etc/wireguard
                KEY=`cat privatekey` &&  sed -i "s@PrivateKey=@PrivateKey=$KEY@g" /etc/wireguard/wg0.conf
            05_start:
              command: |
                systemctl enable wg-quick@wg0.service
                systemctl start wg-quick@wg0.service
            06_enable_health_check:
              command: |
                systemctl enable wg-health-check.service
                systemctl start wg-health-check.service

  Instance1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageId
      InstanceType: t3.nano
      SubnetId: !Select [ 0, !Ref PrivateSubnets ]
      SecurityGroupIds:
        - !Ref SecurityGroup
      SourceDestCheck: false
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber

  Instance2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageId
      InstanceType: t3.nano
      SubnetId: !Select [ 1, !Ref PrivateSubnets ]
      SecurityGroupIds:
        - !Ref SecurityGroup
      SourceDestCheck: false
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber

  WaitUserData:
    Type: AWS::CloudFormation::WaitCondition
    DependsOn:
      - Instance1
      - Instance2
    Properties:
      Handle: !Ref UserDataHandle
      Timeout: 600
      Count: 2

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      IpAddressType: ipv4
      Subnets: !Ref PublicSubnets
      Type: network

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: true
      HealthCheckProtocol: TCP
      HealthCheckPort: 8080
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      HealthCheckIntervalSeconds: 10
      Protocol: UDP
      Port: 51820
      TargetType: instance
      Targets:
        - Id: !Ref Instance1
          Port: 51820
        - Id: !Ref Instance2
          Port: 51820
      VpcId: !Ref VpcId

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: 1010
      Protocol: UDP

  RecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref Endpoint
      Type: CNAME
      TTL: 300
      ResourceRecords:
        - !GetAtt LoadBalancer.DNSName

